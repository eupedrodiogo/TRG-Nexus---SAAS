<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Container: Deep Navy -->
  <rect width="512" height="512" rx="128" fill="#0f172a" />
  
  <!-- Central Composition -->
  <g transform="translate(256, 256)">
    
    <!-- Orbit Rings representing Process/Cycle -->
    <circle cx="0" cy="0" r="160" fill="none" stroke="#1e293b" stroke-width="2" />
    <circle cx="0" cy="0" r="130" fill="none" stroke="url(#gradBlue)" stroke-width="16" stroke-linecap="round" stroke-dasharray="180 120" transform="rotate(-45)" filter="url(#glow)" />
    
    <!-- Inner Connections (The Nexus) -->
    <line x1="0" y1="-70" x2="0" y2="70" stroke="#334155" stroke-width="8" stroke-linecap="round" />
    <line x1="-60" y1="-35" x2="60" y2="35" stroke="#334155" stroke-width="8" stroke-linecap="round" />
    <line x1="-60" y1="35" x2="60" y2="-35" stroke="#334155" stroke-width="8" stroke-linecap="round" />
    
    <!-- Central Core: The Patient/Result -->
    <circle cx="0" cy="0" r="35" fill="url(#gradGold)" filter="url(#glow)" />
    
    <!-- Satellite Nodes: The Phases -->
    <circle cx="0" cy="-130" r="12" fill="#38bdf8" />
    <circle cx="112" cy="65" r="12" fill="#38bdf8" />
    <circle cx="-112" cy="65" r="12" fill="#38bdf8" />
    
  </g>
</svg>